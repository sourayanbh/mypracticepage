<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Log In</title>


  <link rel="stylesheet" href="css/login.css">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

  <!-- FontAwesome Links -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body>

    <div class=" row LogInComp">
        <div class="col-lg-4 col-md-4 leftSide">
          <div class="leftDetails">
            <h2>Welcome Back!</h2>
            <h5>Log in to continue where you left!</h5>
          </div>

        </div>

        <div class=" col-lg-8 col-md-6 rightSide">
            <h2>Log in to Musically</h2>
            <div class="socialLinksicons">

              <div >
                <i class="fab fa-google-plus-g"></i>
              </div>

              <div >
                <i class="fab fa-facebook"></i>
              </div>

              <div >
                <i class="fab fa-linkedin"></i>
              </div>

            </div>


            <h6>or use your email account:</h6>
          <form action="/login" method="POST">
            <div class="LoginForm">

              <div class="mb-3">
                 <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Email">
               </div>

               <div class="mb-3">
                 <input type="password" name="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Password">
               </div>

               <button type="submit">LogIn</button>

               <h6>Don't have an account?,<a href="/signIn">Sign In</a></h6>

             </div>
          </form>





          </div>



    </div>

</body>
</html>
